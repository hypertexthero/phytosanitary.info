      <h1 class="pull-left logo"><a href="index.html">Phytosanitary Resources</a></h1>
      <p class="pull-right">Don&rsquo;t have an account? <a href="register.html">Register Â»</a></p>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            
            <h2>Login</h2>
            
            <div class="panel panel-default">
              
              <div class="panel-body">
                <br>
                <div class="form-group">
                  <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputUsername" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="help-block"><a href="/user/password">Forgot your password</a>?</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-lg">Log in</button>
                  </div>
                </div>
                
              </div> <!-- /.panel-body -->
            </div> <!-- /.panel -->
            
          </form>
        </div> <!-- /.col-md-12 -->
